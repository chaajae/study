name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FIRST_MACHINE_HOST }}
          username: ubuntu
          key: ${{ secrets.FIRST_MACHINE_SECRETS }}
          port: 22
          script: |
            echo "🔁 Pulling latest code"
            cd /home/ubuntu/study
            git pull origin master

            echo "🧱 Building project2"
            ./gradlew clean bootJar -x test --no-build-cache
        
            echo "🚀 Starting new app with disown"
            cd /home/ubuntu/study
            nohup java -Dspring.profiles.active=dev -jar build/libs/practice-0.0.1-SNAPSHOT.jar > /home/ubuntu/nohup.out 2>&1 &

            echo "📋 Running Java processes"
            ps -ef | grep java | grep -v grep || echo "❌ No running java process found"

            echo "📂 Checking nohup.out existence"
            if [ -f /home/ubuntu/nohup.out ]; then
              echo "✅ nohup.out exists"
              tail -n 30 /home/ubuntu/nohup.out
            else
              echo "❌ nohup.out was NOT created"
            fi
