name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FIRST_MACHINE_HOST }}
          username: ubuntu
          key: ${{ secrets.FIRST_MACHINE_SECRETS }}
          port: 22
          script: |
            echo "🔁 Pulling latest code"
            cd /home/ubuntu/study
            git pull origin master
          
            echo "🧱 Building project"
            ./gradlew clean bootJar -x test --no-build-cache
          
            echo "📦 Checking JAR file"
            ls -al build/libs
          
            echo "🛑 Stopping existing app"
            pkill -f 'java -jar' || true
            sleep 3
          
            echo "🚀 Starting new app"
            nohup java -Dspring.profiles.active=dev -jar build/libs/practice-0.0.1-SNAPSHOT.jar > build/libs/nohup.out 2>&1 &
            
            echo "⏳ Waiting for app to start"
            sleep 5
          
            echo "📋 Running processes"
            ps -ef | grep java | grep -v grep
  
            echo "📝 Tail last 20 lines of nohup.out"
            tail -n 20 ~/study/build/libs/nohup.out